# action.yml
name: 'Create Version'
description: 'Creates a tag version and adds chages to changelog'
inputs:
  script:  # id of input
    description: 'Script that will increase version number and update version file'
    required: true
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.script }}